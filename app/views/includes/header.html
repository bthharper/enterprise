<header class="header is-personalizable">
  <div class="toolbar has-more-button do-resize">
    <div class="title">
      {{#headerHamburger}}
      <button class="btn-icon application-menu-trigger" type="button">
        <span class="audible">Show navigation</span>
        <span class="icon app-header">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </span>
      </button>
      {{/headerHamburger}}

      {{> includes/page-title}}
    </div>

    <div class="buttonset">
      <button type="button" id="info-btn" class="btn-icon" data-options="{'placement': 'below', 'keepOpen': 'true'}">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-info"></use>
        </svg>
        <span class="audible">Example Information</span>
      </button>
    </div>

    {{> includes/header-actionbutton}}
  </div>
</header>
