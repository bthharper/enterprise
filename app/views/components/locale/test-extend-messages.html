<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Adding strings to a locale (Italian)</h1>
    <div id="output" >
    </div>
  </div>
</div>

<script>
  $('body').on('initialized', function() {
    var output = $('#output');
    var append = function (value) {
      output.append('<span>' + value + '</span><br>');
    };

    Locale.set('it-lT').done(function () {
      // Add Extra strings
      var myStrings = {
        Thanks: { id: 'Thanks', value: 'Grazie', comment: ''},
        YourWelcome: { id: 'YourWelcome', value: 'Prego', comment: ''}
      }
      Locale.extendTranslations(Locale.currentLanguage.name, myStrings);

      append(Locale.translate('Comments') + '<br>');
      append(Locale.translate('Thanks') + '<br>');
      append(Locale.translate('YourWelcome') + '<br>');
    });
  });
</script>
