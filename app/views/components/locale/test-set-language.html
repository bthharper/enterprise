<div class="row">
  <div class="twelve columns">
    <h1 class="fieldset-title">Locale - Translations and Languages</h1>
    <div id="output" >
    </div>
  </div>
</div>

<script>
  $('body').on('initialized', function() {
    var output = $('#output');
    var append = function (value) {
      output.append('<span>' + value + '</span><br>');
    };

    append(Locale.translate('AboutText') + '<br>');

    Locale.setLanguage('fi').done(function () {
      append(Locale.translate('AboutText') + '<br>');
    });
  });
</script>
