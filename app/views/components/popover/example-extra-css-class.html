<div class="row">
  <div class="six columns">
    <h2>Popover Test: Extra CSS Class</h2>
    <p><a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5942" target=_"blank">Related JIRA Ticket</a>.  This demonstrates adding extra CSS classes to the tooltip markup by passing a setting through its constructor, `extraClass`.</p>
  </div>
</div>

<style>
  .demo-popover {
    margin: 7px auto;
    width: 315px;
  }

  .demo-popover .grid {
    width: 210px;
  }

  .demo-popover .btn-primary {
    left: 65px;
  }
</style>

<style id="special-test-rules">
  .green {
    background-color: #d5f6c0;
  }

  .green .arrow::after {
    border-right-color: #d5f6c0 !important;
  }

  .white-text {
    color: #000;
  }
</style>

<div class="row">
  <div class="twelve columns">

    <div class="field">
      <button id="tooltip-btn" class="btn-secondary">
        <span>Click Me</span>
      </button>
      <div id="popover-contents" class="hidden">
        <p>Purchase <strong>2</strong> more to save!</p>
      </div>
    </div>
  </div>
</div>

<script>
  var POPOVER_OPTIONS = {
    trigger: 'immediate',
    content: $('#popover-contents'),
    extraClass: 'green white-text',
    placement: 'right',
    popover: true,
    offset: {
      x: 10
    }
  };

  $('#tooltip-btn').on('click', function () {
    $('#tooltip-btn').popover(POPOVER_OPTIONS);
  });
</script>
