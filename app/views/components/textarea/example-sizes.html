<div class="row">
  <div class="twelve columns">

    <div class="field">
      <label for="sm-textarea-example">Small</label>
      <textarea class="textarea-sm" id="sm-textarea-example" name="sm-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

    <div class="field">
      <label for="def-textarea-example">Medium</label>
      <textarea class="textarea-def" id="def-textarea-example" name="def-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

    <div class="field">
      <label for="lg-textarea-example">Large</label>
      <textarea class="textarea-lg" id="lg-textarea-example" name="lg-textarea-example" placeholder="Type your notes here..."></textarea>
    </div>

  </div>
</div>

<div class="form-responsive row">
	<div class="twelve columns">

		<div class="field">
			<label for="name">Name</label>
      <input type="text" id="name" name="name" />
		</div>

		<div class="field">
			<label for="responsive">Description</label>
      <textarea class="textarea resizable" id="responsive" name="responsive">Content</textarea>
		</div>

	</div>
</div>
