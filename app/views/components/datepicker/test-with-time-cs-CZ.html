<div class="row">
  <div class="twelve columns">
    <h2>Time Example (Locale: cs-CZ)</h2>
    <p>Shows an example of a date picker with time.</p>
  </div>
</div>


<div class="row">
  <div class="three columns">
    <div class="field">
      <label for="dp1" class="label">Date-Time Picker with Custom Pattern</label>
      <input id="dp1" data-init="false" class="datepicker datetime" name="dp1" type="text" value="26.02.2016 9:15 PM" />
    </div>
  </div>
  <div class="three columns">
    <div class="field">
      <label for="dp2" class="label">Date-Time Picker in Locale (Default)</label>
      <input id="dp2" data-init="false" class="datepicker datetime" name="dp2" type="text" value="26.02.2016 14:15"/>
    </div>
  </div>
  <div class="three columns">
    <div class="field">
      <label for="dp3" class="label">Date-Time Picker (disable dates)</label>
      <input id="dp3" name="dp1" data-init="false" class="datepicker datetime" type="text" value="05.04.2018 16:15" />
    </div>
  </div>
</div>

<script>
$('body').on('initialized', function() {
  Locale.set('cs-CZ').done(function () {

    $('#dp1').datepicker({
      timeFormat: 'h:mm a',
      showTime: true
    });

    $('#dp2').datepicker({
      showTime: true
    });

    $('#dp3').datepicker({
      timeFormat: 'HH:mm',
      showTime: true,
      disable: {
        dates: '',
        minDate: new Date(2018, 2, 8),
        maxDate: new Date(2018, 3, 10),
        dayOfWeek: []
      }
    });

  });
});
</script>
