<div class="row"/>
  <div class="six columns">
    <h2>Timepicker Example: Defining Intervals</h2>
    <p>This Timepicker example has 10 minute intervals, and rounds minutes to the nearest interval</p>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">

    <div class="field">
      <label for="time-intervals" class="label">Time Field</label>
      <input id="time-intervals" class="timepicker" name="time-intervals" type="text" data-options='{ "minuteInterval": "10", "roundToInterval": true }'/>
    </div>

  </div>
</div>
