<div class="row">
  <div class="six columns">
    <h2>Timepicker Example: Events</h2>
    <p>Open developer tools and watch console for fires event log</p>
  </div>
</div>


<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="timepicker-events" class="label">Timepicker</label>
      <input id="timepicker-events" name="timepicker-events" class="timepicker" type="text">
    </div>
  </div>
</div>

<script>
  $('body').on('initialized', function() {

    $('#timepicker-events').on('change.test', function() {
      console.log('Fires: `change`');
    });

  });
</script>
